name: emoji_bulmaca
description: Emojilerle sarki bulmaca.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: 2.2.0
  easy_localization: ^3.0.0
  shared_preferences: ^2.0.13
  image_picker: ^0.8.4+7
  motion_toast: ^2.1.1
  flutter_riverpod: ^1.0.3

  cloud_firestore: ^3.1.10
  firebase_storage: ^10.2.8
  lottie: ^1.2.2
  audioplayers: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/button/
    - assets/anim/
    - assets/bg/
    - assets/audio/
